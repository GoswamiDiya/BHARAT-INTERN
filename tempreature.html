<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .converter {
            margin-top: 20px;
        }

        .converter label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .converter input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .converter button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="converter">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
    <div class="result">
        <p id="result"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            var celsiusInput = document.getElementById('celsius');
            var fahrenheitOutput = document.getElementById('result');

            if (celsiusInput.value === '') {
                fahrenheitOutput.textContent = 'Please enter a valid temperature in Celsius.';
                return;
            }

            var celsius = parseFloat(celsiusInput.value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            fahrenheitOutput.textContent = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
        }

        function convertToCelsius() {
            var fahrenheitInput = document.getElementById('fahrenheit');
            var celsiusOutput = document.getElementById('result');

            if (fahrenheitInput.value === '') {
                celsiusOutput.textContent = 'Please enter a valid temperature in Fahrenheit.';
                return;
            }

            var fahrenheit = parseFloat(fahrenheitInput.value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            celsiusOutput.textContent = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
        }
    </script>
</body>
</html>
